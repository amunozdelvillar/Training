<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Ember Starter Kit</title>
  <link rel="stylesheet" href="css/normalize.css">
    <link rel="stylesheet" href="bower_components/bootstrap/dist/css/bootstrap.css"/>
  <link rel="stylesheet" href="css/style.css">
</head>
<body>
  <script type="text/x-handlebars">
    <h2>Welcome to Ember.js</h2>

      {{outlet}}
  </script>

  <script type="text/x-handlebars" id="index">
      <ul class="nav nav-tabs" role="tablist">
          <li class="active"><a href="#">Index</a></li>
          <li>{{#link-to 'about'}}About{{/link-to}}</li>
          <li>{{#link-to 'contact'}}Contact{{/link-to}}</li>
          <li>{{#link-to 'bookmarks'}}Bookmarks{{/link-to}}</li>
      </ul>
    {{outlet}}
  </script>

  <script type="text/x-handlebars" data-template-name="about">
      <ul class="nav nav-tabs" role="tablist">
          <li>{{#link-to 'index'}}Index{{/link-to}}</li>
          <li class="dropdown">
              <a class="dropdown-toggle" data-toggle="dropdown" href="#">
                  About <span class="caret"></span>
              </a>
              <ul class="dropdown-menu" role="menu">
                  <li>{{#link-to 'team'}}Team{{/link-to}}</li>
                  <li><a href="#">Another thing</a></li>
              </ul>
          </li>
          <li>{{#link-to 'contact'}}Contact{{/link-to}}</li>
      </ul>
      <h1>About!</h1>
      {{outlet}}
  </script>

  <script type="text/x-handlebars" data-template-name="contact">
      <ul class="nav nav-tabs" role="tablist">
          <li>{{#link-to 'index'}}Index{{/link-to}}</li>
          <li>{{#link-to 'about'}}About{{/link-to}}</li>
          <li class="active"><a href="#">Contact</a></li>
      </ul>
      <h1>contact!</h1>
  </script>
  <script type="text/x-handlebars" data-template-name="team">
      <h1>team!</h1>
  </script>

  <script type="text/x-handlebars" data-template-name="bookmarks">
      <ul class="nav nav-tabs" role="tablist">
          <li>{{#link-to 'index'}}Index{{/link-to}}</li>
          <li>{{#link-to 'about'}}About{{/link-to}}</li>
          <li>{{#link-to 'contact'}}Contact{{/link-to}}</li>
          <li class="active"><a href="#">Bookmarks</a></li>
      </ul>
      <h1>Bookmarks!</h1>
      <ul class="list-group">
          {{#each}}
          {{log this}}
          <li class="list-group-item">{{#link-to 'bookmark' this}}{{name}}{{/link-to}}</li>
          {{/each}}
      </ul>
  </script>

  <script src="js/libs/jquery-1.10.2.js"></script>
  <script src="bower_components/bootstrap/dist/js/bootstrap.js"></script>
  <script src="js/libs/handlebars-1.1.2.js"></script>
  <script src="js/libs/ember-1.7.0.js"></script>
  <script src="js/app.js"></script>
  <script src="js/routes.js"></script>
  <script src="js/controllers/bookmarksController.js"></script>
  <!-- to activate the test runner, add the "?test" query string parameter -->
  <script src="tests/runner.js"></script>
</body>
</html>
